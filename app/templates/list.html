{% extends 'default.html' %}

{% block title %}All logs{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Logs</h1>

    <ul>
        {% for log in logs %}
        <li><a href="/log/{{log.id}}">{{log.name}}</a></li>
        {% endfor %}
    </ul>

    <ul>
        {% for log in logs %}
        <li>{{log}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
