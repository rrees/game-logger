{% extends 'default.html' %}

{% block title %}Import{% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>Import logs</h1>
    <form>
        <div class="form-group">
            <label for="import-data">JSON data to import</label>
            <textarea name="import_data" id="import-data" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Import</button>
        </div>
    </form>
</div>

{% endblock %}
